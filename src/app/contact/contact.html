<body>
  <div class="container contact-section">
    <h2 class="text-center title">Contact The Vathana Shop</h2>
    <div class="row">
      <!-- Store Contact Info -->
      <div class="col-md-5 mb-4">
        <div class="contact-card store-info">
          <h5>📍 Address</h5>
          <p>No. 13-61, St. 63, Sangkat Phsar Thmei I, Khan Daun Penh, Phnom Penh</p>

          <h5>📞 Phone</h5>
          <p>+855 088 168 168</p>

          <h5>✉️ Email</h5>
          <p>thevathanashop@gmail.com</p>

          <h5>🕒 Opening Hours</h5>
          <p>Mon - Sat: 8:00 AM – 6:00 PM<br />Sunday: Closed</p>
        </div>

        <!-- 🔽 Add Map Below Contact Info -->
        <div class="mt-4">
          <iframe
            src="https://www.google.com/maps?q=Sorya+Center+Point+Phnom+Penh&output=embed"
            width="100%"
            height="330"
            frameborder="0"
            style="border: 0; border-radius: 8px"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="contact-card">
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Write your message..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-submit btn-block">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
